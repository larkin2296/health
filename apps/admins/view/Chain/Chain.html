<script type="text/javascript">
    $(".up").click(function(){
        var id=$(this).attr('article');
        var status=$(this).attr('status');
        var obj=$(this);
        $.ajax({
            url:'status_up?id='+id+'&status='+status,
            type:'get',
            dataType:'json',
            success:function(msg){
                if(msg==1) {
                    obj.html("<b style='color:green;'>✔</b>");
                    obj.attr('status','1');
                }
                if(msg==0) {
                    obj.html("<b style='color:red;'>✘</b>");
                    obj.attr('status','0');
                }
            }
        })
    })
